<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Credit Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${creditReport}" class="container my-5">
            <div class="col-md-10">
                <h2>Credit Report</h2>
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Sector</th>
                                <th>Total Exposure</th>
                                <th>Number Of Facilities</th>
                                <th>Number Of Customers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="report : ${creditReport}">
                                <td th:text="${report.sector}"></td>
                                <td th:text="${report.totalExposure}"></td>
                                <td th:text="${report.numberOfFacilities}"></td>
                                <td th:text="${report.numberOfCustomers}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
